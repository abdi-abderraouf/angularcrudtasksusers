<div class="login d-flex justify-content-center align-items-center m-auto">

  <div class="row">
      <div class="col-md-6 p-0">
          <div class="overlay"></div>
          <img src="../../../../assets/welcome.jpg" alt="">
      </div>
      <div class="col-md-6">
       <div class="h-100 d-flex align-items-center justify-content-center w-100">
          <div class="box w-75">
              <h1>Register</h1>
              <form [formGroup]="registerForm">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>LastName</mat-label>
                  <input matInput formControlName ="lastName" type="LastName" placeholder="LastName">
                  <mat-error>required</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>FirstName</mat-label>
                <input matInput formControlName ="firstName" type="FirstName" placeholder="FirstName">
                <mat-error>required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>UserName</mat-label>
              <input matInput formControlName ="username" type="UserName" placeholder="UserName">
              <mat-error>required</mat-error>
          </mat-form-field>
                  <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Email</mat-label>
                      <input matInput formControlName="email"  placeholder="email">
                      <mat-error>required</mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Password</mat-label>
                      <input matInput formControlName ="password" type="password" placeholder="password">
                      <mat-error>required</mat-error>
                  </mat-form-field>
              </form>
              <div class="d-flex justify-content-center">
                  <button  mat-raised-button color="warn" (click)="register()" >Register</button>
              </div>
              <div class="d-flex justify-content-center">

              </div>

          </div>
       </div>
      </div>
  </div>

</div>
