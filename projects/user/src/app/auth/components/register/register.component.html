<div class="login d-flex justify-content-center align-items-center m-auto">


      <div class="row" style="margin-top: 100px;">
        <div class="col-md-6 p-0">
            <div class="overlay"></div>
            <img src="../../../../assets/welcome.jpg" alt="">
        </div>
        <div class="col-md-6">
         <div class="h-100 d-flex align-items-center justify-content-center w-100">
            <div class="box w-75">
                <h2>Register </h2>
                <form [formGroup]="registerForm">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Username</mat-label>
                        <input matInput  formControlName="username"  placeholder="username">
                        <mat-error>required</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="email">
                        <mat-error>required</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" type="password" placeholder="password">
                        <mat-error>required</mat-error>

                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput formControlName="confirmPassword"  placeholder="confirm password">
                        <mat-error>required</mat-error>
                        <mat-hint *ngIf="registerForm.hasError('notsame')">not confirm</mat-hint>
                    </mat-form-field>
                </form>
                <div class="d-flex justify-content-center">
                    <button mat-raised-button color="warn"[disabled]="registerForm.invalid" (click)="createAccount()">Create Account</button>
                </div>
                <div class="d-flex justify-content-center">
                    <a routerLink="/auth/login">Have an Account ? </a>
                </div>
            </div>
         </div>
        </div>
    </div>

</div>
